{% extends 'base.html' %}
{% block content %}
<div class="vh-100 d-flex justify-content-center align-content-center align-items-center">
<div class="card mb-3">
    <div class="row g-0">
        <div class="card-body">
            <h5 class="card-title">
                Sign Up</h5>
            <p class="card-text">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn button">
                        Sign Up
                    </button>
                </form>
            </p>
        </div>
    </div>
</div>
</div>
{% endblock content %}
