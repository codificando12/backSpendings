{% extends 'base.html' %}
{% block content %}
<div class="vh-100 d-flex justify-content-center align-content-center align-items-center">
<div class="card mb-3">
    <div class="row g-0">
        <div class="card-body">
            <h5 class="card-title">
                Sign Up</h5>
                {% if error %}
                <div class="alert alert-danger mt-3">
                    {{ error }}
                </div>
                {% endif %}
            <p class="card-text">
                <form method="POST">
                    {% csrf_token %}
                    
                    {{ form.as_p }}
                    
                    <button type="submit" class="btn button fw-semibold">
                        Sign Up
                    </button>
                    <a href="{% url 'loginaccount' %}">
                        <button type="button" class="btn button fw-semibold">
                        Login
                    </button>
                </a>
                </form>
            </p>
        </div>
    </div>
</div>
</div>
{% endblock content %}
