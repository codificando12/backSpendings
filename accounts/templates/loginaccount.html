{% extends 'base.html' %}
{% block content %}
<div class="card mb-3">
    <div class="row g-0">
        <div>
            <div class="card-body">
                <h5 class="card-title">
                    Login
                </h5>
                {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <p class="card-text">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn button fw-semibold">
                        Login
                    </button>
                    <a href="{% url 'signupaccount' %}"><button type="button" class="btn button fw-semibold">
                        Sing up
                    </button></a>
                </form>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
