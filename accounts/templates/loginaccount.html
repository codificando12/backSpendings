{% extends 'base.html' %}
{% block content %}
<div class="vh-100 d-flex justify-content-center align-content-center align-items-center">
<div class="card mb-3 w-auto">
    <div class="row g-0">
        <div>
            <div class="card-body">
                <h5 class="card-title text-center">
                    Login
                </h5>
                {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <p class="card-text">
                <form method="POST">
                    <div class="m-3">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                    <div class="d-flex justify-content-around flex-wrap">
                    <button type="submit" class="btn button fw-semibold w-100 m-2">
                        Login
                    </button>
                    <a href="{% url 'signupaccount' %}" class="text-decoration-none text-reset w-100 m-2">
                        <button type="button" class="btn button fw-semibold w-100">
                        Sing up
                    </button></a>
                    <button type="submit" class="btn btn-light border-1 border-secondary fw-semibold w-100 m-2">
                        Sign in with Google
                    </button>
                </div>
                </form>
                </p>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock content%}
